- name: Get gitlab runner token
  delegate_to: 127.0.0.1
  shell: "aws secretsmanager get-secret-value --output text --profile {{ aws_profile|default('default') }} --query SecretString --secret-id {{ gitlab_runner_token_secret_id }}"
  register: gitlab_runner_secret_token

- name: Get gitlab runner private key
  delegate_to: 127.0.0.1
  shell: "aws secretsmanager get-secret-value --output text --profile {{ aws_profile|default('default') }} --query SecretString --secret-id {{ gitlab_runner_private_key_secret_id }}"
  register: gitlab_runner_secret_private_key
  when: gitlab_runner_private_key_secret_id is defined
